<div class="container-dashboard">
  <div class="container-header">
    {{ translate.instant("setting.picture.header") }}
  </div>

  <div class="container-line"></div>

  <div class="row" *ngIf="!dataLoadFileService.profileImage">
    <label>{{ translate.instant("setting.picture.upload") }} </label>
  </div>
  <div class="row" *ngIf="dataLoadFileService.profileImage">
    <label>{{ translate.instant("setting.picture.picture") }} </label>
  </div>
  <div class="row">
    <div class="image-container" *ngIf="dataLoadFileService.profileImage">
      <img [src]="dataLoadFileService.profileImage" alt="" class="imgIcon" />
    </div>

    <div *ngIf="!dataLoadFileService.profileImage">
      <div
        class="fileupload"
        appDragDropFileUpload
        (click)="fileField.click()"
        (fileDropped)="onUpload($event)"
      >
        <span class="ddinfo"
          >{{ translate.instant("setting.picture.info") }}
        </span>
        <input
          type="file"
          name="avatars"
          #fileField
          (change)="onUpload1($event)"
          hidden
          multiple
        />
      </div>
    </div>
  </div>
  <div class="row" *ngIf="dataLoadFileService.profileImage">
    <div class="filler"></div>
    <span
      class="delete-button firstColumn"
      type="button"
      (click)="onDeleteImg()"
      >{{ translate.instant("setting.picture.delete") }}
    </span>
  </div>
</div>
