<div class="container-dashboard">
  <div class="container-header">
    {{ "setting.profile-custom.header" | translate }}
  </div>

  <div class="container-line"></div>

  <div class="custom-container">
    <div class="main-switch-wrapper">
      <label class="main-switch" for="checkbox">
        <input
          type="checkbox"
          name="isChecked"
          aria-labelledby="isChecked"
          id="checkbox"
          [(ngModel)]="isChecked"
          (change)="onDarkModeChecked()"
          name="isChecked"
        />
        <div class="slider round"></div>
      </label>
      <em>{{ translate.instant("setting.profile-custom.dark-mode") }}</em>
    </div>

    <div class="language-select">
      <label for="selectedLanguage">
        {{ translate.instant("header.selected-language") }}</label
      >
      <select
        id="selectedLanguage"
        [ngModel]="selectedLanguage"
        (ngModelChange)="onChange(); selectedLanguage = $event"
      >
        <option *ngFor="let language of languages" [value]="language">
          {{ flagMap[language] }}
        </option>
      </select>
    </div>
  </div>

  <div style="height: 30px"></div>
</div>
