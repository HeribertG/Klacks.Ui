<div class="container-dashboard">
  <div class="container-header">
    {{ translate.instant("setting.owner-address.headline") }}
  </div>

  <div class="container-line"></div>

  <form #ownerAddressForm="ngForm">
    <div class="row-line">
      <div class="form-group firstColumn">
        <label for="setting-owner-address-name">{{
          translate.instant("setting.owner-address.name")
        }}</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="dataManagementSettingsService.appAddressName"
          aria-label="appAddressName"
          name="appAddressName"
        />
      </div>

      <div>
        <div class="form-group secondColumn">
          <label for="setting-owner-address-tel">{{
            translate.instant("setting.owner-address.phone")
          }}</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="dataManagementSettingsService.appAddressPhone"
            aria-label="appAddressPhone"
            name="appAddressPhone"
          />
        </div>
      </div>
    </div>

    <div class="row-line">
      <div class="form-group firstColumn">
        <label for="setting-owner-address-supplement">{{
          translate.instant("setting.owner-address.supplement")
        }}</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="dataManagementSettingsService.appSupplementAddress"
          aria-label="appSupplementAddress"
          name="appSupplementAddress"
        />
      </div>

      <div>
        <div class="form-group secondColumn">
          <label for="setting-owner-addressl-email">{{
            translate.instant("setting.owner-address.email")
          }}</label>
          <input
            type="email"
            class="form-control"
            [(ngModel)]="dataManagementSettingsService.appAddressMail"
            aria-label="appAddressMail"
            name="appAddressMail"
          />
        </div>
      </div>
    </div>

    <div class="row-line-single">
      <div class="form-group firstColumn">
        <label for="setting-owner-address-street">{{
          translate.instant("setting.owner-address.street")
        }}</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="dataManagementSettingsService.appAddressAddress"
          aria-label="appAddressAddress"
          name="appAddressAddress"
        />
      </div>
    </div>

    <div class="row-line-single">
      <div class="form-group firstColumn">
        <label for="setting-owner-address-zip">{{
          translate.instant("setting.owner-address.zip")
        }}</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="dataManagementSettingsService.appAddressZip"
          aria-label="appAddressZip"
          name="appAddressZip"
        />
      </div>
    </div>

    <div class="row-line-single">
      <div class="form-group firstColumn">
        <label for="setting-owner-address-city">{{
          translate.instant("setting.owner-address.place")
        }}</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="dataManagementSettingsService.appAddressPlace"
          aria-label="appAddressPlace"
          name="appAddressPlace"
        />
      </div>
    </div>

    <div class="bottom-border-space"></div>
  </form>
</div>
