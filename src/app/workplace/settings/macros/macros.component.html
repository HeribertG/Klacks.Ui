<form>
  <div class="container-header">
    {{ translate.instant("setting.macro.headline") }}
  </div>

  <div class="container-line"></div>

  <app-macro-header></app-macro-header>

  <div class="container-box">
    <div *ngFor="let c of dataManagementSettingsService.macroList; index as i">
      <app-macro-row
        [data]="c"
        *ngIf="!(c.isDirty === 3)"
        (isChangingEvent)="onIsChanging($event)"
        (isDeleteEvent)="onClickDelete(i)"
      >
      </app-macro-row>
    </div>
  </div>

  <div class="row">
    <span class="add-button" type="button" (click)="onClickAdd()"
      >{{ translate.instant("setting.macro.add") }}
    </span>
  </div>
</form>
