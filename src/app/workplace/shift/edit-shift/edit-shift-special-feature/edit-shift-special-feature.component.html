<form #specialFeatureShiftForm="ngForm" class="container-card">
  <div class="container-header header-container">
    <div>
      {{ "shift.edit-shift.special-feature.header" | translate }}
    </div>

    <span class="filler"></span>

    <div class="expand-button" (click)="onClickVisibleTable()">
      @if (visibleTable === 'inline') {
      <app-icon-angle-down></app-icon-angle-down>
      } @if (visibleTable === 'none') {
      <app-icon-angle-right></app-icon-angle-right>
      }
    </div>
  </div>

  <div class="container-line"></div>
  <div class="container-bank-box" [ngStyle]="{ display: visibleTable }">
    @if (dataManagementShiftService.editShift !== undefined) {
    <div>
      <div class="container-bank-box">
        <div class="titleColumContainer">
          <div class="title-row-line1">
            <label>
              {{
                "shift.edit-shift.special-feature.briefing" | translate
              }}</label
            >
          </div>
          <div class="title-row-line1">
            <label>
              {{
                "shift.edit-shift.special-feature.debriefing" | translate
              }}</label
            >
          </div>
          <div class="title-row-line1">
            <label>
              {{
                "shift.edit-shift.special-feature.travel-time-before"
                  | translate
              }}</label
            >
          </div>
          <div class="title-row-line2">
            <label>{{
              "shift.edit-shift.special-feature.travel-time-after" | translate
            }}</label>
          </div>
          <div class="title-row-line2">
            <label>{{
              "shift.edit-shift.special-feature.sum-employees" | translate
            }}</label>
          </div>
          <div class="title-row-line3">
            <label>{{
              "shift.edit-shift.special-feature.sum-quantity" | translate
            }}</label>
          </div>
        </div>
        <div class="firstColumContainer">
          <!-- briefing Linie -->

          <div class="row-line1">
            <label for="briefing-from-hour">
              {{ "shift.edit-shift.weekday.from" | translate }}</label
            >
            <div class="row-line-inline-simple">
              <input
                id="briefing-from-hours"
                [(ngModel)]="
                  dataManagementShiftService.editShift.internalStartShift.hours
                "
                (keyup)="
                  onKeyUpInput(
                    $event,
                    dataManagementShiftService.editShift.internalStartShift
                      .hours
                  )
                "
                [ngModelOptions]="{ standalone: true }"
                class="form-control time-hour hours"
                type="text"
                maxlength="3"
                placeholder="hh"
              />
              <Label class="delimiter-time">:</Label>
              <input
                [(ngModel)]="
                  dataManagementShiftService.editShift.internalStartShift
                    .minutes
                "
                (keyup)="
                  onKeyUpInput(
                    $event,
                    dataManagementShiftService.editShift.internalStartShift
                      .minutes
                  )
                "
                [ngModelOptions]="{ standalone: true }"
                class="form-control time-minute minutes"
                type="text"
                maxlength="3"
                placeholder="mm"
              />
            </div>
          </div>

          <!-- debriefing Linie -->

          <div class="row-line1">
            <label for="debriefing-from-hours">
              {{ "shift.edit-shift.weekday.from" | translate }}</label
            >
            <div class="row-line-inline-simple">
              <input
                id="debriefing-from-hours"
                [(ngModel)]="
                  dataManagementShiftService.editShift.internalStartShift.hours
                "
                (keyup)="
                  onKeyUpInput(
                    $event,
                    dataManagementShiftService.editShift.internalStartShift
                      .hours
                  )
                "
                [ngModelOptions]="{ standalone: true }"
                class="form-control time-hour hours"
                type="text"
                maxlength="3"
                placeholder="hh"
              />
              <Label class="delimiter-time">:</Label>
              <input
                [(ngModel)]="
                  dataManagementShiftService.editShift.internalStartShift
                    .minutes
                "
                (keyup)="
                  onKeyUpInput(
                    $event,
                    dataManagementShiftService.editShift.internalStartShift
                      .minutes
                  )
                "
                [ngModelOptions]="{ standalone: true }"
                class="form-control time-minute minutes"
                type="text"
                maxlength="3"
                placeholder="mm"
              />
            </div>
          </div>

          <!-- travel-time-before Linie -->

          <div class="row-line1">
            <label for="travel-time-before-hours">
              {{ "shift.edit-shift.weekday.from" | translate }}</label
            >
            <div class="row-line-inline-simple">
              <input
                id="travel-time-before-hours"
                [(ngModel)]="
                  dataManagementShiftService.editShift.internalStartShift.hours
                "
                (keyup)="
                  onKeyUpInput(
                    $event,
                    dataManagementShiftService.editShift.internalStartShift
                      .hours
                  )
                "
                [ngModelOptions]="{ standalone: true }"
                class="form-control time-hour hours"
                type="text"
                maxlength="3"
                placeholder="hh"
              />
              <Label class="delimiter-time">:</Label>
              <input
                id="travel-time-before-minute"
                [(ngModel)]="
                  dataManagementShiftService.editShift.internalStartShift
                    .minutes
                "
                (keyup)="
                  onKeyUpInput(
                    $event,
                    dataManagementShiftService.editShift.internalStartShift
                      .minutes
                  )
                "
                [ngModelOptions]="{ standalone: true }"
                class="form-control time-minute minutes"
                type="text"
                maxlength="3"
                placeholder="mm"
              />
            </div>
          </div>

          <!-- travel-time-after Linie -->

          <div class="row-line1">
            <label for="travel-time-after-hours">
              {{ "shift.edit-shift.weekday.from" | translate }}</label
            >
            <div class="row-line-inline-simple">
              <input
                id="travel-time-after-hours"
                [(ngModel)]="
                  dataManagementShiftService.editShift.internalStartShift.hours
                "
                (keyup)="
                  onKeyUpInput(
                    $event,
                    dataManagementShiftService.editShift.internalStartShift
                      .hours
                  )
                "
                [ngModelOptions]="{ standalone: true }"
                class="form-control time-hour hours"
                type="text"
                maxlength="3"
                placeholder="hh"
              />
              <Label class="delimiter-time">:</Label>
              <input
                [(ngModel)]="
                  dataManagementShiftService.editShift.internalStartShift
                    .minutes
                "
                (keyup)="
                  onKeyUpInput(
                    $event,
                    dataManagementShiftService.editShift.internalStartShift
                      .minutes
                  )
                "
                [ngModelOptions]="{ standalone: true }"
                class="form-control time-minute minutes"
                type="text"
                maxlength="3"
                placeholder="mm"
              />
            </div>
          </div>

          <!-- sum-employees -->

          <div class="number-with">
            <input
              type="number"
              min="1"
              max="100"
              class="form-control quantity"
              [(ngModel)]="dataManagementShiftService.editShift.sumEmployees"
              id="sumEmployees"
              name="sumEmployees"
            />
          </div>

          <!-- sum-quantity -->

          <div class="number-with number-height">
            <input
              type="number"
              min="1"
              max="100"
              class="form-control quantity"
              [(ngModel)]="dataManagementShiftService.editShift.quantity"
              id="quantity"
              name="quantity"
            />
          </div>
        </div>

        <div class="secondColumnContainer">
          <!-- briefing Linie -->
          <div class="row-line2 endColumn">
            <div class="row-line1">
              <label for="briefing-until-hours2">{{
                "shift.edit-shift.weekday.until" | translate
              }}</label>
              <div class="row-line-inline-simple">
                <input
                  id="briefing-until-hours2"
                  [(ngModel)]="
                    dataManagementShiftService.editShift.internalEndShift.hours
                  "
                  (keyup)="
                    onKeyUpInput(
                      $event,
                      dataManagementShiftService.editShift.internalEndShift
                        .hours
                    )
                  "
                  [ngModelOptions]="{ standalone: true }"
                  class="form-control time-hour hours"
                  type="text"
                  maxlength="3"
                  placeholder="hh"
                />
                <Label class="delimiter-time">:</Label>
                <input
                  id="briefing-until-minutes2"
                  [(ngModel)]="
                    dataManagementShiftService.editShift.internalEndShift
                      .minutes
                  "
                  (keyup)="
                    onKeyUpInput(
                      $event,
                      dataManagementShiftService.editShift.internalEndShift
                        .minutes
                    )
                  "
                  [ngModelOptions]="{ standalone: true }"
                  class="form-control time-minute minutes"
                  type="text"
                  maxlength="3"
                  placeholder="mm"
                />
              </div>
            </div>
          </div>

          <!-- debriefing Linie -->
          <div class="row-line2 endColumn">
            <div class="row-line1">
              <label for="debriefing-until-hours2">{{
                "shift.edit-shift.weekday.until" | translate
              }}</label>
              <div class="row-line-inline-simple">
                <input
                  id="debriefing-until-hours2"
                  [(ngModel)]="
                    dataManagementShiftService.editShift.internalEndShift.hours
                  "
                  (keyup)="
                    onKeyUpInput(
                      $event,
                      dataManagementShiftService.editShift.internalEndShift
                        .hours
                    )
                  "
                  [ngModelOptions]="{ standalone: true }"
                  class="form-control time-hour hours"
                  type="text"
                  maxlength="3"
                  placeholder="hh"
                />
                <Label class="delimiter-time">:</Label>
                <input
                  id="debriefing-until-minutes2"
                  [(ngModel)]="
                    dataManagementShiftService.editShift.internalEndShift
                      .minutes
                  "
                  (keyup)="
                    onKeyUpInput(
                      $event,
                      dataManagementShiftService.editShift.internalEndShift
                        .minutes
                    )
                  "
                  [ngModelOptions]="{ standalone: true }"
                  class="form-control time-minute minutes"
                  type="text"
                  maxlength="3"
                  placeholder="mm"
                />
              </div>
            </div>
          </div>

          <!-- travel-time-before -->
          <div class="row-line2 endColumn">
            <div class="row-line1">
              <label for="travel-time-before-hours2">{{
                "shift.edit-shift.weekday.until" | translate
              }}</label>
              <div class="row-line-inline-simple">
                <input
                  id="travel-time-before-hours2"
                  [(ngModel)]="
                    dataManagementShiftService.editShift.internalEndShift.hours
                  "
                  (keyup)="
                    onKeyUpInput(
                      $event,
                      dataManagementShiftService.editShift.internalEndShift
                        .hours
                    )
                  "
                  [ngModelOptions]="{ standalone: true }"
                  class="form-control time-hour hours"
                  type="text"
                  maxlength="3"
                  placeholder="hh"
                />
                <Label class="delimiter-time">:</Label>
                <input
                  [(ngModel)]="
                    dataManagementShiftService.editShift.internalEndShift
                      .minutes
                  "
                  (keyup)="
                    onKeyUpInput(
                      $event,
                      dataManagementShiftService.editShift.internalEndShift
                        .minutes
                    )
                  "
                  [ngModelOptions]="{ standalone: true }"
                  class="form-control time-minute minutes"
                  type="text"
                  maxlength="3"
                  placeholder="mm"
                />
              </div>
            </div>
          </div>

          <!-- travel-time-after -->
          <div class="row-line2 endColumn">
            <div class="row-line1">
              <label for="travel-time-after-hours2">{{
                "shift.edit-shift.weekday.until" | translate
              }}</label>
              <div class="row-line-inline-simple">
                <input
                  id="travel-time-after-hours2"
                  [(ngModel)]="
                    dataManagementShiftService.editShift.internalEndShift.hours
                  "
                  (keyup)="
                    onKeyUpInput(
                      $event,
                      dataManagementShiftService.editShift.internalEndShift
                        .hours
                    )
                  "
                  [ngModelOptions]="{ standalone: true }"
                  class="form-control time-hour hours"
                  type="text"
                  maxlength="3"
                  placeholder="hh"
                />
                <Label class="delimiter-time">:</Label>
                <input
                  id="travel-time-after-minutes2"
                  [(ngModel)]="
                    dataManagementShiftService.editShift.internalEndShift
                      .minutes
                  "
                  (keyup)="
                    onKeyUpInput(
                      $event,
                      dataManagementShiftService.editShift.internalEndShift
                        .minutes
                    )
                  "
                  [ngModelOptions]="{ standalone: true }"
                  class="form-control time-minute minutes"
                  type="text"
                  maxlength="3"
                  placeholder="mm"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
  <div style="height: 30px"></div>
</form>
