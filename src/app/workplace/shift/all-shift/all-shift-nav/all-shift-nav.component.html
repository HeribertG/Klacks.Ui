<form #navGroupForm="ngForm" id="navShiftForm">
  <ul class="list-group">
    <!-- GÃ¼ltigkeit -->
    <li class="list-group-item-action">
      <div ngbDropdown>
        <button
          class="btn btn-outline-primary btn-sm max-width"
          id="dropdownForm-1"
          ngbDropdownToggle
        >
          {{ "address.all-address.all-address-nav.validity" | translate }}
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownForm-1">
          <div class="form-group">
            <div class="checkbox-container-default">
              <label class="checkbox-label">
                <input
                  type="checkbox"
                  [(ngModel)]="
                    dataManagementShiftService.currentFilter.activeDateRange
                  "
                  name="activeDateRange"
                />
                {{ "active" | translate }}
              </label>

              <label class="checkbox-label">
                <input
                  type="checkbox"
                  [(ngModel)]="
                    dataManagementShiftService.currentFilter.formerDateRange
                  "
                  name="formerDateRange"
                />
                {{ "former" | translate }}
              </label>

              <label class="checkbox-label">
                <input
                  type="checkbox"
                  [(ngModel)]="
                    dataManagementShiftService.currentFilter.futureDateRange
                  "
                  name="futureDateRange"
                />
                {{ "future" | translate }}
              </label>
            </div>
          </div>
          <div class="dropdown-divider"></div>

          <button ngbDropdownItem (click)="onClose()">
            {{ "close" | translate }}
          </button>
        </div>
      </div>
    </li>
  </ul>
</form>
