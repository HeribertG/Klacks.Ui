@if (dataManagementAbsence.hasAbsences()) {
<div class="absence-reason-container">
  @for (c of dataManagementAbsence.absenceList(); track c.id || c.name ||
  $index) {
  <div class="name-line" draggable="true" (dragstart)="dragStart($event, c)">
    <div class="name-icon" [style.background-color]="onColor(c)">
      @if (onIsChecked(c)) {
      <p
        class="checkmark"
        (click)="onCheck(c)"
        [style.color]="onInvertColor(c)"
      >
        &#10004;
      </p>
      } @else {
      <p
        class="checkmark"
        (click)="onCheck(c)"
        [style.color]="onInvertColor(c)"
      ></p>
      }
    </div>
    <span (click)="onCheck(c)">
      {{ c.name | fallback : currentLang }}
    </span>
  </div>
  }
</div>
}
