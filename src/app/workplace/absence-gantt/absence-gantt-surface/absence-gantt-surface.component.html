<div
  #calendarCanvas
  id="box-calendar"
  class="box-calendar"
  appResize
  (resizeElement)="onResize($event)"
>
  <canvas
    appAbsenceCalendar
    resizeObserver
    (dragover)="dragOver($event)"
    (drop)="drop($event)"
    aria-label="Absence Calendar"
    aria-labelledby="The Absence Gantt."
  >
  </canvas>
</div>
<div id="tooltip" class="div-tooltip"></div>
<app-context-menu #contextMenu></app-context-menu>
