<as-split direction="horizontal">
  <!-- (Haupt) Split-Bereich -->
  <as-split-area>
    <as-split
      #splitElVert
      direction="vertical"
      aria-orientation="vertical"
      aria-label="as-split"
      [gutterSize]="6"
      unit="percent"
    >
      <!-- oberer Bereich -->
      <as-split-area [size]="70" [minSize]="10">
        <as-split
          #splitElHorizontal
          [gutterSize]="6"
          direction="horizontal"
          aria-orientation="horizontal"
          aria-label="as-split"
          unit="pixel"
        >
          <!-- Links oben -->
          <as-split-area
            [size]="200"
            [minSize]="100"
            aria-label="as-split-area top left"
          >
            <!-- Inhalt für Links oben -->
            <app-absence-gantt-row-header #absenceRowHeader>
            </app-absence-gantt-row-header>
          </as-split-area>

          <!-- Rechts oben -->
          <as-split-area>
            <!-- Inhalt für Rechts oben -->
            <div class="container-box">
              <div class="surface">
                <div class="box">
                  <app-absence-gantt-surface
                    #absenceBody
                    class="grid-canvas"
                    [absenceMask]="absenceMask"
                    [contextMenu]="contextMenu"
                    tabindex="0"
                    [hScrollbar]="hScrollbar"
                    [vScrollbar]="vScrollbar"
                    [absenceRowHeader]="absenceRowHeader"
                  >
                  </app-absence-gantt-surface>
                </div>
                <div class="vScrollArea">
                  <app-absence-gantt-v-scrollbar
                    [absenceBody]="absenceBody"
                    #vScrollbar
                  >
                  </app-absence-gantt-v-scrollbar>
                </div>
              </div>
              <div class="hScrollArea">
                <app-absence-gantt-h-scrollbar
                  [absenceBody]="absenceBody"
                  #hScrollbar
                >
                </app-absence-gantt-h-scrollbar>
              </div>
            </div>
          </as-split-area>
        </as-split>
      </as-split-area>

      <!-- unterer Bereich -->
      <as-split-area>
        <app-absence-gantt-mask
          #absenceMask
          [selectedRow]="absenceBody.drawCalendarGanttService.selectedRow"
          [selectedBreakIndex]="
            absenceBody.drawCalendarGanttService.selectedBreakIndex
          "
          [selectedRowBreaksMaxIndex]="
            absenceBody.drawCalendarGanttService.selectedRowBreaksMaxIndex
          "
          (UpdateEvent)="
            onUpdate(absenceBody.drawCalendarGanttService.selectedBreak!)
          "
          (selectedBreakIndexEvent)="absenceBody.onChangeIndex($event)"
          (ErrorMessageEvent)="onShowErrorMessage($event)"
        >
        </app-absence-gantt-mask>
      </as-split-area>
    </as-split>
  </as-split-area>

  <!-- Rechter (Info) Split-Bereich -->
  <as-split-area [maxSize]="20" unit="percent" [visible]="IsInfoVisible">
    <div class="info"></div>
  </as-split-area>
</as-split>
<app-context-menu name="context-menu" #contextMenu></app-context-menu>
