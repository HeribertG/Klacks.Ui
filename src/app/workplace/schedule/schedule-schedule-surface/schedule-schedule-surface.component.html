<div
  #boxSchedule
  class="box-schedule"
  appResize
  (resizeElement)="onResize($event)"
>
  <canvas
    #canvasScheduleRef
    appScheduleEvents
    appCellEvents
    id="schedule-canvas{{ canvasId }}"
    tabindex="0"
    role="application"
  >
  </canvas>
</div>

<div #tooltip class="div-tooltip"></div>
<app-context-menu #contextMenu></app-context-menu>
