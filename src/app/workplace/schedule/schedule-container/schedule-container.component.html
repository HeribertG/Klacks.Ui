<as-split direction="horizontal">
  <as-split-area>
    <as-split direction="vertical" [gutterSize]="6" unit="percent">
      <as-split-area [size]="70" [minSize]="10">
        <app-schedule-section
          (horizontalSizeChange)="onHorizontalSizeChange($event)"
          (valueHScrollbarChange)="onValueHScrollbarChange($event)"
        >
        </app-schedule-section>
      </as-split-area>

      <as-split-area [size]="30" [minSize]="10">
        <app-shift-section
          [horizontalSize]="horizontalSize"
          [hScrollbarValue]="hScrollbarValue"
          [hScrollbarMaxValue]="hScrollbarMaxValue"
        >
        </app-shift-section>
      </as-split-area>
    </as-split>
  </as-split-area>

  <as-split-area [maxSize]="20" unit="percent" [visible]="IsInfoVisible">
    <div class="info"></div>
  </as-split-area>
</as-split>
