@if (isVisible) {
<div class="container-search form-group">
  <div class="input-group">
    <input
      type="search"
      class="form-control"
      placeholder="{{ 'placeholder.search' | translate }}"
      name="searchString"
      id="search"
      [(ngModel)]="searchString"
      (keyup)="onKeyupSearch($event)"
      (keydown.enter)="onClickSearch()"
    />

    <button
      class="btn btn-outline-secondary container-search-button input-group-text"
      type="button"
      (click)="onClickSearch()"
    >
      <fa-icon [icon]="faSearch"></fa-icon>
    </button>
  </div>

  @if (isIncludeAddress) {
  <div class="include-address">
    <label class="checkbox-label">
      <input
        type="checkbox"
        name="includeAddress"
        [(ngModel)]="includeAddress"
      />
      {{ "search.inc.address" | translate }}
    </label>
  </div>
  }
</div>
}
