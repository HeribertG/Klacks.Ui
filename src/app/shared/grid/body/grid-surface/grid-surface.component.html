<div
  #canvasContainer
  class="canvas-container"
  [ngClass]="containerClasses"
  appResize
  (resizeElement)="onResize($event)"
>
  <canvas
    [id]="canvasId"
    [tabindex]="tabIndex"
    [attr.role]="role"
    [attr.aria-label]="ariaLabel"
    [ngClass]="canvasClasses"
  ></canvas>
</div>

<!-- Tooltip -->
<div [id]="tooltipId" class="canvas-tooltip" [ngClass]="tooltipClasses"></div>

<!-- Context Menu -->
<ng-content select="[slot=context-menu]"></ng-content>
