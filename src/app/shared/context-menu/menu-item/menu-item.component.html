<!-- eslint-disable @angular-eslint/template/interactive-supports-focus -->
<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<!-- eslint-disable @angular-eslint/template/mouse-events-have-key-events -->

@if (menuItem) {
<div (contextmenu)="stopEvent($event)">
  @if (!menuItem.isSeparator) {
  <div
    class="menu-item-container"
    (click)="onClick()"
    (mouseover)="onMouseOver()"
    (mouseleave)="onMouseLeave()"
    [ngClass]="{ disabled: menuItem.disabled }"
    id="{{ menuItem.key }}"
  >
    <div class="menu-item-icon">
      @if (menuItem.iconFont) {
      <i class="{{ menuItem.iconFont }}"></i>
      } @else {
      <div
        class="name-icon"
        [ngStyle]="{ 'background-color': onColor(menuItem.color) }"
      ></div>
      }
    </div>

    <div class="menu-item">
      {{ menuItem.name }}
    </div>

    <span class="filler"></span>

    <div class="menu-item-shortcut">{{ menuItem.shortCut }}</div>

    <div class="menu-item-arrow">
      @if (menuItem.hasMenu) {
      <i class="fas fa-regular fa-angle-right"></i>
      } @if (menuItem.menu && menuItem.hasMenu) {
      <app-menu [menu]="menuItem.menu" #subMenu></app-menu>
      }
    </div>
  </div>
  } @else {
  <div class="menu-item-divider"></div>
  }
</div>
}
