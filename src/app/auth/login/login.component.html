<div class="background">
  @if (!isClicked) {
  <div class="container first border-right border-bottom">
    <form (ngSubmit)="onSave()" #loginForm="ngForm">
      <p class="h4 big-gap-top center">{{ "login.header" | translate }}</p>

      <div class="form-group first big-gap-top">
        <label class="mylabel" for="loginForm-name">{{
          "login.user" | translate
        }}</label>
        <input
          type="email"
          [(ngModel)]="username"
          name="username"
          class="form-control"
          id="loginForm-name"
          required
          aria-describedby="username"
        />
      </div>

      <div class="form-group first">
        <div class="input-group">
          <label class="mylabel" for="loginForm-password">{{
            "login.password" | translate
          }}</label>
          <input
            [type]="showPassword ? 'text' : 'password'"
            autocomplete
            [(ngModel)]="password"
            name="password"
            id="loginForm-password"
            class="form-control input-password"
            required
            aria-describedby="password"
          />

          <span
            class="input-group-text password-button"
            (click)="showPassword = !showPassword"
          >
            <fa-icon
              [icon]="showPassword ? faEye : faEyeSlash"
              class="password-icon"
            ></fa-icon>
          </span>
        </div>
      </div>

      <div class="d-flex justify-content-around">
        <!-- <div class="right">
  
            <a href="">Passwort vergessen?</a>
          </div> -->
      </div>

      <div class="center">
        <button
          type="submit"
          color="info"
          block="true"
          class="btn btn-primary center"
          [disabled]="!loginForm.form.valid"
          id="login-summit"
          [attr.aria-describedby]="!loginForm.form.valid ? 'form-errors' : null"
        >
          {{ "login.summit" | translate }}
        </button>
      </div>
      @if (!loginForm.form.valid) {
      <div id="form-errors" role="alert" aria-live="polite" class="sr-only">
        Form has validation errors. Please check your input.
      </div>
      }
      <p></p>
      <p></p>
    </form>
  </div>
  }
</div>
